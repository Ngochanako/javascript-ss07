<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=+prompt("Nhập vào số nguyên dương bất kỳ");
        let sum=0;
        let b=[]
        for(let i=1;i<=n;i++){
            if(i%2==1){
                sum+=i;
                b.push(i);
            }         
        }
        if(sum%2==0) b.pop();
        console.log(b);
    </script>
</body>
</html>
