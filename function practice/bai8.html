<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[-1,9,4,3,2,4,5]
        var n=9;
        var x=a.length;
        for(let i=0;i<x-2;i++){
            for(let j=i+1;j<x-1;j++){
                for(let k=j+1;j<x;j++){
                    if(a[i]+a[j]+a[k]==n){
                        console.log(a[i],a[j],a[k]);
                    }
                }
            }
        }
    </script>
</body>
</html>
