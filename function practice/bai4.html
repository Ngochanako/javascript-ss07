<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=[1,3,2,7,8,9,13];
        for(let i=0;i<n.length;i++){
            if(isPrime(n[i])){
                console.log(n[i])
            }
        }
        function isPrime(n){
            for(let i=2;i<=parseInt(Math.sqrt(n));i++){
                if(n%i==0) return false;
            }
            return n>1;
        }
    </script>
</body>
</html>
