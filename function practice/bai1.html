<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3,2,1]
        console.log(check(a));
        function check(a){
            let start=0;
            let end=a.length-1;
            while(start<end){
                if(a[start]!==a[end]) return false;
                start++;
                end--;
            }
            return true;
        }
        
    </script>
</body>
</html>
